<ion-header>
  <ion-toolbar>
    <ion-title>ToDos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- TodoList --->
  <div *ngIf="todoService.todos && todoService.todos.length > 0">
    <!-- Eigene Component -->
    <show-todo *ngFor="let todo of todoService.todos"
      (deleteTodo)="deleteTodo(todo.id)"
      [title]="todo.title"
      [body]="todo.body">
    </show-todo>
  </div>

  <!-- Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
